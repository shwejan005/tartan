version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: tartan_db
    environment:
      POSTGRES_USER: tartan_user
      POSTGRES_PASSWORD: tartan_password
      POSTGRES_DB: tartan_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
